<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Groove</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script> defer src="script.js"</script>
        <style>
        .checked {
          color:orange;
        }
        </style>
  </head>
  <body>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit" name ="submit">Upload</button> 

    </form>
      <h1>Welcome to Movie Groove</h1>
      <div id="container">
      <div id="form">
        <h3>New Movie</h3>
        <form id="movie-form">
          <input type="text" name="Title" placeholder="Title" id="title"/>
          <br/>
          <input type="text" name="Genre" placeholder="Genre" id="genre"/>
          <br/>
          <input type="text" name="Description" placeholder="Description" id="description"/>
          <br/>
          <input type="integer" name="Stars" placeholder="Stars" id="stars" />
          <br/>
          <input type="text" name="img" placeholder="img url" id="img"/>
          <br/>
          <h5> Star Rating </h5>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="movie-container">
    </div>
    <div class="review-popup">
      <div class="review-popup-content"></div>
      <img src"close.png" alt="Close" class="Close">
    </div>

    <script>
    document.getElementById("button").addEventListener("click", function() {
      document.querySelector("review-popup").style.display = "flex";
    })
    document.querySelector(".close").addEventListener("click"), function() {
        document.querySelector("review-popup").style.display = "none";
    }
    </script>

    </body>
  <script type="text/javascript" src="src/review.js"></script>
  <script type="text/javascript" src="src/movie.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</html>
