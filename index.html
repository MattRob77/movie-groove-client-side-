<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Groove</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?">"
        <style>
          body,h1,h5 {font-family: "Raleway", sans-serif}
          body, html {height: 100%}
          .bgimg {
            background-image: url('/w3images/onepage_restaurant.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
          }
      </style>
        </style>
  </head>
  <body>
    </form>
      <h1>Welcome to Movie Groove</h1>
      <div id="container">
      <div id="form">
        <h3>New Movie</h3>
        <form id="movie-form">
          <input type="text" name="Title" placeholder="Title" id="title"/>
          <br/>
          <input type="text" name="Genre" placeholder="Genre" id="genre"/>
          <br/>
          <input type="text" name="Description" placeholder="Description" id="description"/>
          <br/>
          <input type="integer" name="Stars" placeholder="Stars" id="stars" />
          <br/>
          <input type="text" name="img" placeholder="img url" id="img"/>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="movie-container">
    </div>
    <div class="review-popup">
      <div class="review-popup-content"></div>
      <img src"close.png" alt="Close" class="Close">
    </div>

    <script>
    document.getElementById("button").addEventListener("click", function() {
      document.querySelector("review-popup").style.display = "flex";
    })
    document.querySelector(".close").addEventListener("click"), function() {
        document.querySelector("review-popup").style.display = "none";
    }
    </script>

    </body>
  <script type="text/javascript" src="src/review.js"></script>
  <script type="text/javascript" src="src/movie.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</html>
